<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>

</head>
<body>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <div class="container py-4">
        <h1 class="mb-4">Керування анкетами студентів</h1>

        <div class="row g-4">
            <div class="col-md-6">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">Додати інформацію про студента</h5>
                        <p class="card-text">Заповніть анкету, а дані збережуться у звичайний файл JSON.</p>
                        <a class="btn btn-primary" href="/Students/Create">Заповнити анкету</a>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">Вигрузити інформацію для аналізу</h5>
                        <p class="card-text">Отримайте CSV файл зі всіма студентами для подальшої обробки.</p>
                        <a class="btn btn-success" href="/Students/Export">Експорт CSV</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
